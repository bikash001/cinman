{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 text-center">
			{% csrf_token %}
			<div class="login">
				<h1 class="header">Login</h1>
			    <form method="post">
			    	<div>
			    		<input type="text" name="uname" placeholder="Username" required="required" />
			    	</div>
			    	<div>
			        	<input type="password" name="pwd" placeholder="Password" required="required" />
			        </div>
			        <div id="errmsg" class="text-center hide" style="color: red; padding-bottom: 5px;">
			        	Incorrect Password.
			        </div>
			        <div>
			        	<button id="loginbtn" type="button" class="btn btn-primary btn-block btn-large">Log in.</button>
			    	</div>
			    </form>
			    <div class="color-red pad-top">
		    		<a class="pointer" id="login-forgotbtn"> Forgot Password </a>
		    	</div>
		    	<div class="pad-top">
		    		<span class="color-white">Not registered yet?</span>
		    		<a class="pointer" id="login-registerbtn" class="pad-left color-blue">Register</a>
		    	</div>
		    </div>
		    <div class="signup hide">
				<h1 class="header">Register</h1>
			    <form method="post">
			    	<div>
			    		<input type="text" name="uname" placeholder="Username" required="required" />
			    	</div>
			    	<div>
			    		<input type="text" name="fname" placeholder="First Name" required="required" />
			    	</div>
			    	<div>
			    		<input type="text" name="lname" placeholder="Last Name" required="required" />
			    	</div>
			    	<div>
			    		<input type="email" name="email" placeholder="Email" required="required" />
			    	</div>
			    	<div>
			    		<input type="number" name="mobile" placeholder="Mobile" required="required" />
			    	</div>
			    	<div>
			        	<input type="password" name="passwd" placeholder="Password" required="required" />
			        </div>
			    	<div>
			        	<input type="password" name="cpasswd" placeholder="Confirm Password" required="required" />
			        </div>
			        <div id="errmsg_1" class="text-center hide" style="color: red; padding-bottom: 5px;"></div>
			        <div>
			        	<button id="signupbtn" type="button" class="btn btn-primary btn-block btn-large">Sign up</button>
			    	</div>
			    </form>
			    <div class="pad-top">
		    		<span class="color-white">Already have account?</span>
		    		<a class="pointer" id="signinbtn" class="pad-left color-blue">Login</a>
		    	</div>
			</div>
			<div class="forgot hide">
				<h2 class="header">Forgot Password</h2>
			    <form method="post">
			    	<div>
			    		<input type="text" name="uname" placeholder="Username" required="required" />
			    	</div>
			    	<div>
			        	<input type="password" name="passwd" placeholder="New Password" required="required" />
			        </div>
			    	<div>
			        	<input type="password" name="cpasswd" placeholder="Confirm Password" required="required" />
			        </div>
			        <div id="errmsg_2" class="text-center hide" style="color: red; padding-bottom: 5px;"></div>
			        <div>
			        	<button id="forgot-submitbtn" type="button" class="btn btn-primary btn-block btn-large">Send</button>
			    	</div>
			    </form>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'home/js/login.js' %}"></script>
</body>
</html>
