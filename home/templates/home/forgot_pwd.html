{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css' %}"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 text-center">
		<div class="signup">
			<h2 class="header">Forgot Password</h2>
		    <form method="post">
		    	<div>
		    		<input type="text" name="uname" placeholder="Username" required="required" />
		    	</div>
		    	<div>
		        	<input type="password" name="passwd" placeholder="New Password" required="required" />
		        </div>
		    	<div>
		        	<input type="password" name="cpasswd" placeholder="Confirm Password" required="required" />
		        </div>
		        <div>
		        	<button type="submit" class="btn btn-primary btn-block btn-large">Send</button>
		    	</div>
		    </form>
		</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
</body>
</html>
