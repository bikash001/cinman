{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>messages</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"/>
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"/>
	<style>
.vertical-menu {
    width: 200px;
    height: 600px;
    overflow-y: auto;
    margin-left: 20px;
    margin-top: 30px;
}

.vertical-menu a {
    background-color: #B2BEB5;
    color: black;
    display: block;
    padding: 12px;
    text-decoration: none;
}

.vertical-menu a:hover {
    background-color: #ccc;
}

.vertical-menu a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-inverse" style="margin-top: 10px; background: #05816b;">
				<div class="container-fluid text-center">
					<ul class="nav navbar-nav" style="width: 100%;">
						<li style="width: 20%;"><a href="/home">Home</a></li>
						<li class=active style="width: 20%;"><a href="#">Messages</a></li>
						<li style="width: 20%;"><a href="/home/notifications">Notifications</a></li>
						<li style="width: 20%;"><a href="/home/systemstats">System Status</a></li>
						<li style="width: 20%;"><a href="/logout">Logout</a></li>
					</ul>
				</div>
			</nav>
		</div>		
	</div>
	<div class="vertical-menu">
		{% for machine in machines%}
			<a href="/home/messages/{{machine.id}}/"+>{{machine.ip_address}}</a>
			{% endfor %}
	</div>
</div>
</body>
</html>
